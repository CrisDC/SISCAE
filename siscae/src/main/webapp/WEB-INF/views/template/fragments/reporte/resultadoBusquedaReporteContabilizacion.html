<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<th:block th:fragment="movimiento">
		<table id="tablaContabilizacion" width="100%"
			class="table table-bordered table-condensed nowrap display table-hover">
			<tfoot>
				<tr>
					<td colspan="15">Total</td>
					<td class="cantidad"></td>
					<td class="monto"></td>
				</tr>
			</tfoot>
		</table>
	</th:block>

	<th:block th:fragment="comisiones">
		<table id="tablaContabilizacion" width="100%"
			class="table table-bordered table-condensed nowrap display table-hover">
			<thead>
				<tr>
					<th>Fecha Proceso</th>
					<th>Cliente</th>
					<th>Empresa</th>
					<th>Moneda Compensación</th>
					<th>Membresía</th>
					<th>Clase de Servicio</th>
					<th>BIN</th>
					<th>SubBIN</th>
					<th>Origen</th>
					<th>Clase de Transacción</th>
					<th>Código de Transacción</th>
					<th>Cta. Cargo</th>
					<th>Cta. Abono</th>
					<th>Código Analítico</th>
					<th>Indicador</th>
					<th>Cantidad</th>
					<th th:each="conceptoComision,iter : ${conceptoComisiones}" class="conceptoComision comision"
						data-tooltip="tooltip"
						th:attr="title=${conceptoComision.descripcion}, idConceptoComision=${conceptoComision.idConceptoComision}, name=${iter.index}"
						th:text="${conceptoComision.abreviatura}"></th>
					<th class="comision">Total</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td colspan="15">Total</td>
					<td class="dt-right"></td>
					<td th:each="conceptoComision,iter : ${conceptoComisiones}"
						class="monto conceptoComision dt-right" data-tooltip="tooltip"
						th:attr="title=${conceptoComision.descripcion}, idConceptoComision=${conceptoComision.idConceptoComision}, name=${iter.index}"></td>
					<td class="monto dt-right"></td>
				</tr>
			</tfoot>
		</table>
	</th:block>
</body>
</html>
