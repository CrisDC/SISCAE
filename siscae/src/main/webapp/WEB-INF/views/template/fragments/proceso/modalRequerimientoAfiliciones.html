<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div id="modalNuevoPedido" th:fragment="modalMantenimiento">
		<form id="formNuevoPedido" role="form" method="POST"
			enctype="multipart/form-data">
			<div class="stepwizard col-md-offset-3" >
				<div class="stepwizard-row setup-panel">
					<div class="stepwizard-step">
						<a id="step1" href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
						<p>Datos del pedido</p>
					</div>
					<div class="stepwizard-step">
						<a id="step2" href="#step-2" type="button"
							class="btn btn-default btn-circle" disabled="disabled">2</a>
						<p>Importar archivo del pedido</p>
					</div>
				</div>
			</div>
			<div class="row setup-content" id="step-1">
				<div class="col-xs-6 col-md-offset-3">
					<div class="col-md-12">
						<hr>
						<h3>Datos del pedido</h3>
						<div class="form-group">
							<label class="control-label">Empresa</label> <select id=empresa
								class="form-control select2" name="empresa" required>
							</select>
						</div>
						<div class="form-group">
							<label class="control-label">Cliente</label> <select id="cliente"
								class="form-control select2" name="cliente" required>
							</select>
						</div>
						<div class="form-group">
							<label class="control-label">BIN</label> <select id="bin"
								class="form-control select2" name="bin" required>
							</select>
						</div>
						<div class="form-group">
							<label class="control-label">Producto</label> <select
								id="producto" class="form-control select2" name="producto" required>
							</select>
						</div>
						<div class="form-group">
							<label class="control-label">Categoría</label> <select
								id="categoria" class="form-control select2" name="categoria" required>
								<option value="" selected>Seleccione Categoría...</option>
								<option value="nominadas">Nominada</option>
								<option value="innominadas">Innominada</option>
								<option th:each="categoria : ${categorias}"
									th:value="${categoria.id_item}"
									th:text="|${categoria.id_item}|"></option>
							</select>
						</div>
						<button id="next1"
							class="btn btn-primary nextBtn btn-lg pull-right" type="button">Siguiente</button>
					</div>
				</div>
			</div>
			<div class="row setup-content" id="step-2">
				<div class="col-xs-8 col-md-offset-2" >
					<div class="col-md-12">
						<hr>
						<div id="nominadas" class="hidden">
							<h3>Importar archivo del pedido</h3>
							<div class="row">
								<div class="col">
									<input id="uploadfile" name="uploadfile" type="file"
										class="file" data-show-preview="false">
								</div>
<!-- 								<div class="col"> -->
<!-- 									<ul class="panel-controls"> -->
<!-- 										<li><button id="cargarNuevoPedido" -->
<!-- 												class="btn btn-primary"> -->
<!-- 												<span th:text="|Cargar Nuevo Pedido|"></span> -->
<!-- 											</button></li> -->
<!-- 									</ul> -->
<!-- 								</div> -->
							</div>
							<div class="panel-body">
								<table id="tablaNuevosPedidos" width="100%"
									class="table table-bordered table-condensed  display table-hover">
									<tbody></tbody>
								</table>
							</div>


							<button class="btn btn-primary prevBtn btn-lg pull-left"
								type="button">Atras</button>
							<button id="buttonFinalizar"
								class="btn btn-success btn-lg pull-right" type="button">Finalizar</button>
						</div>
						<div id="innominadas">
							<h3></h3>
							<div class="form-group">
								<label class="control-label">Cantidad</label> <input
									id="cantidadPedido" name="cantidadPedido" type="text"
									class="form-control input-md">
							</div>
							<div class="form-group">
								<label class="control-label">Afinidad</label> <input
									id="afinidad" name="afinidad" type="text"
									class="form-control input-md" disabled>
							</div>
							<button class="btn btn-primary prevBtn btn-lg pull-left"
								type="button">Atras</button>
							<button id="buttonFinalizarIn" type="button" class="btn btn-success btn-lg pull-right">Finalizar</button>
						</div>
					</div>
				</div>
			</div>
		</form>

	</div>

	<!-- 		</form> -->
</body>
</html>
