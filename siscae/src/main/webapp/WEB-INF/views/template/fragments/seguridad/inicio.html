<!DOCTYPE html>

	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout_user}">
<head>
<title>Inicioxxxx</title>
</head>
<body>
	<div layout:fragment="content">
		<div th:class="page-wrapper">

			<div class="modal-content col offset-md-3 col-md-6">
				<div>
					<div class="modal-header">
						<h5 class="modal-title">Cambio de Contrase&ntilde;a</h5>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label for="contraAnterior">Contrase&ntilde;a anterior</label><i
									class="fa fa-eye" id="show1"></i> <input type="password"
									class="form-control" id="contraAnterior">
							</div>
							<div class="form-group">
								<label for="contraNueva">Contrase&ntilde;a nueva</label></label><i
									class="fa fa-eye" id="show2"></i> <input type="password"
									class="form-control" id="contraNueva">
							</div>
							<div class="form-group">
								<label for="contraNuevaRep">Repite contrase&ntilde;a
									nueva</label></label><i class="fa fa-eye" id="show3"></i> <input
									type="password" class="form-control" id="contraNuevaRep">

							</div>
							<div id="botonesForm" class="form-group">
								<div class="col-lg-12 text-center">
									<button th:id="btnEnviarDatos" type="submit" href="#"
										class="btn btn-success">
										<i class="fa fa-pencil-square"></i> Cambiar
									</button>
								</div>
							</div>
						</form>
						<!--  <p th:text="|Bienvenido: ${#httpSession.getAttribute('nombreAdministrativo')}|"></p>
					<input type="text" class="form-control" id="contraPasada">-->
					</div>
				</div>

			</div>




			<!-- All Jquery -->
			<script th:src="@{/resources/js/guiuser/lib/jquery/jquery.min.js}"></script>
			<!-- Bootstrap tether Core JavaScript -->
			<script
				th:src="@{/resources/js/guiuser/lib/bootstrap/js/popper.min.js}"></script>
			<script
				th:src="@{/resources/js/guiuser/lib/bootstrap/js/bootstrap.min.js}"></script>
			<!-- slimscrollbar scrollbar JavaScript -->
			<script th:src="@{/resources/js/guiuser/jquery.slimscroll.js}"></script>
			<!--Menu sidebar -->
			<script th:src="@{/resources/js/guiuser/sidebarmenu.js}"></script>
			<!--stickey kit -->
			<script
				th:src="@{/resources/js/guiuser/lib/sticky-kit-master/dist/sticky-kit.min.js}"></script>
			<!--Custom JavaScript -->

			<script th:src="@{/resources/js/guiuser/scripts.js}"></script>
			<!-- scripit init-->
			<script th:src="@{/resources/js/guiuser/custom.min.js}"></script>
			<script th:src="@{/resources/js/sweetalert.js}"></script>
			<script th:src="@{/resources/js/util/util.js}"></script>
			<script th:src="@{/resources/js/util/formularioUtil.js}"></script>

			<!-- JS de datatables -->
			<script th:src="@{/resources/js/datatables/jquery.dataTables.min.js}"></script>
			<script
				th:src="@{/resources/js/datatables/dataTables.responsive.min.js}"></script>
			<script th:src="@{/resources/js/datatables/dataTables.show.rows.js}"></script>
			<script th:src="@{/resources/js/datatables/dataTables.rowsGroup.js}"></script>


			<!-- JS de envio de peticion -->
			<script

			<script
				th:src="@{/resources/js/pagina/consulta/movimientos/prestamos/initTablaRecursos.js}"></script>

			<script
				th:src="@{/resources/js/pagina/seguridad/politicaSeguridad/changePass.js}"></script>
			<script
				th:src="@{/resources/js/pagina/seguridad/crypto.js}"></script>
			<script th:src="@{resources/js/login/viewPass.js}"
				type="text/javascript"></script>
			<script th:src="@{resources/js/login/fontAwesome.js}"
				type="text/javascript"></script>
		</div>
