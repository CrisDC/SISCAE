<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div id="criterioBusquedaReporte" class="row" th:fragment="criterioBusquedaAnexo"
		th:with="tipo=${tipo}">
		<fieldset class="well">
			<legend class="well-legend">BÃºsqueda</legend>
			<form id="formCriterioBusquedaReporte" class="form-horizontal" role="form">
				<th:block
					th:replace="~{template/fragments/reporte/criterioBusquedaReporteContablePrepago :: ${tipo}}?:~{}">
				</th:block>
				<div class="form-group">
					<div class="col-lg-12 text-center">
						<button id="buscar" type="button" class="btn btn-primary">
							<i class="fa fa-search"></i> Buscar
						</button>
					</div>
					
				</div>
			</form>
		</fieldset>
	</div>

	<th:block th:fragment="anexo1">
		<div class="form-group">
			<div class="group">
				<label class="control-label col-lg-1 col-md-1">Empresas</label>
				<div class="col-lg-3 col-md-3">
					<select id="empresas" name="idEmpresa" class="form-control select2">
						<option th:each="empresa : ${empresas}" th:value="${empresa.idEmpresa}"
							th:text="|${empresa.idEmpresa} - ${empresa.descripcion}|"></option>
					</select>
				</div>
			</div>
			<div class="group">
				<label class="control-label col-lg-1 col-md-1">Fecha de Proceso</label>
				<div class="col-lg-3 col-md-3 input-group">
					<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
					<input id="rangoFechaBusqueda" type="text" class="form-control" readonly="readonly"
						name="fechas" />
				</div>
			</div>
		</div>
	
	</th:block>

	<th:block th:fragment="anexo2">
		<div class="form-group">
			<div class="group">
				<label class="control-label col-lg-1 col-md-1">Empresas</label>
				<div class="col-lg-3 col-md-3">
					<select id="empresas" name="idEmpresa" class="form-control select2">
						<option th:each="empresa : ${empresas}" th:value="${empresa.idEmpresa}"
							th:text="|${empresa.idEmpresa} - ${empresa.descripcion}|"></option>
					</select>
				</div>
			</div>
			<div class="group">
				<label class="control-label col-lg-1 col-md-1">Fecha de Proceso</label>
				<div class="col-lg-3 col-md-3 input-group">
					<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
					<input id="rangoFechaBusqueda" type="text" class="form-control" readonly="readonly"
						name="fechas" />
				</div>
			</div>
		</div>
	
	</th:block>
</body>
</html>
