<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="icon" href="static/img/libro-icon.png">
		<title>SISCAE :: Login ::</title>
		
		<!-- Bootstrap CSS -->
   		<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="static/css/signin.css">
		
	</head>
	
	<body class="text-center">
		<form class="form-signin" method="POST">
			<img class="mb-4" src="static/img/libros.png" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">Biblioteca FISI</h1>
			<label for="inputEmail" class="sr-only">Usuario</label> 
			<input name="usuario" type="text" id="inputEmail" class="form-control" placeholder="Usuario" required="" autofocus=""> 
			<label for="inputPassword" class="sr-only">Contraseña</label> 
			<input name="contraseña" type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required="">
			<div class="checkbox mb-3">
				<label> <input type="checkbox" value="remember-me"> Recuerdame</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">INGRESAR</button>
			<p class="mt-5 mb-3 text-muted">© 2017-2018</p>
		</form>
		
	
	</body>
</html>
