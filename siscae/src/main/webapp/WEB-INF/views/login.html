<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" th:href="@{/resources/images/login/siscaeicon.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SISCAE :: Login ::</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    
    <!--     Fonts and icons     -->
    <link th:href="@{/resources/fonts/login/montserrat.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/resources/fonts/login/font-awesome.min.css}" />
    
    <!-- CSS Files -->
    <link th:href="@{/resources/css/login/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/resources/css/login/now-ui-kit.css}" rel="stylesheet" />
    <link th:href="@{/resources/css/login/personalizar.css}" rel="stylesheet" />
</head>

<body class="login-page fondo-login">
    <div class="page-header" filter-color="orange">
        <div class="page-header-image" style="background-image: url(/siscae/resources/images/login/biblioteca.jpg) !important"></div>
        <div class="container">
            <div class="col-md-4 content-center">
                <div class="card card-login card-plain">
                    
                    <form th:action="@{/login}" th:object=${usuario} method="post">
                        
                        <div class="header header-primary text-center">
                            <div class="logo-container">
                                <div class="icono-siscae"></div>
                            </div>
                        </div>
                        
                        <div class="content">
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons users_circle-08"></i>
                                </span>
                                <input name="login" type="text" id="inputEmail" class="form-control" placeholder="Usuario" required="" autofocus="">
                            </div>
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons ui-1_lock-circle-open"></i>
                                </span>
                                <input name="clave" type="password" id="inputPassword" class="form-control" placeholder="ContraseÃ±a" required="">
                                <span class="input-group-addon">
                                	<i class="fa fa-eye" id="show"></i>
                                </span>
                                
                            </div>
                        </div>
                        <div class="footer text-center">
                            <button class="btn btn-primary btn-round btn-lg btn-block" name="go" type="submit">INGRESAR</button>
                        </div>
                        
                        <div th:if="${mensajeExcepcion != null and mensajeExcepcion != ''}" class="alert alert-danger"
							role="alert">
							<span th:text="${mensajeExcepcion}"></span>
						</div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="copyright">
                    &copy;
                    <script>
                        document.write(new Date().getFullYear())
                    </script>, SISCAE
                </div>
            </div>
        </footer>
    </div>
</body>
<!--   Core JS Files   -->
<script th:src="@{resources/js/login/core/jquery.3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{resources/js/login/core/tether.min.js}" type="text/javascript"></script>
<script th:src="@{resources/js/login/core/bootstrap.min.js}" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script th:src="@{resources/js/login/plugins/bootstrap-switch.js}"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script th:src="@{resources/js/login/plugins/nouislider.min.js}" type="text/javascript"></script>
<!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
<script th:src="@{resources/js/login/plugins/bootstrap-datepicker.js}" type="text/javascript"></script>
<!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
<script th:src="@{resources/js/login/now-ui-kit.js}" type="text/javascript"></script>
<script th:src="@{resources/js/login/viewPass.js}" type="text/javascript"></script>
<script th:src="@{resources/js/login/fontAwesome.js}" type="text/javascript"></script>

</html>
