<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" layout:decorator="layout_user">
<head>
<title th:text="|#{__${mantenimiento}__}|"></title>
</head>
<th:block layout:fragment="style">
<!-- 	<link th:href="@{/resources/css/dataTables.bootstrap.min.css}" rel="stylesheet" /> -->
<!-- 	<link th:href="@{/resources/css/responsive.bootstrap.min.css}" rel="stylesheet" /> -->
	<link th:href="@{/resources/css/popupwindow.css}" rel="stylesheet" />
	<link th:href="@{/resources/css/jquery-confirm.min.css}" rel="stylesheet" />
	<link th:href="@{/resources/css/select2.min.css}" rel="stylesheet" />
	<link th:href="@{/resources/css/select2-bootstrap.min.css}" rel="stylesheet" />
	
</th:block>
<body>
	<th:block layout:fragment="content"> 
		<div class="page-wrapper">
			<div class="row page-titles">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="d-flex">
								<div class="col-6 p-l-0">
									<h3 class="panel-title pull-left" th:text="|Mantenimiento de  #{__${mantenimiento}__}|"></h3>
								</div>
								<div class="col-6 p-r-0">
									<ul th:unless="${esSoloConsulta} ?: false" class="panel-controls">
										<li><button id="aniadirMantenimiento" data-toggle='modal' data-target='#modalMantenimiento' class="btn boton-confirmar pull-right">
											<i class="fa fa-plus"></i> <span th:text="|#{__|boton-${mantenimiento}|__}|"></span>
											</button>
										</li>
									</ul>
								</div>
							</div>
							
							
						</div>
					</div>
				</div>
			</div>
			
			<div class="container-fluid">
				<div class="card p-t-0">
					
					<div class="card-body p-b-10 p-t-0 m-t-0">
						<div class="tab-content">
							<div class="tab-pane active m-t-40" role="tabpanel">
								<table id="tablaMantenimiento" width="100%"
									class="table table-bordered table-condensed nowrap display table-hover">
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			
		</div>
		<th:block
			th:replace="~{template/fragments/mantenimiento/filtrosParaTablaMantenimiento :: filtrosParaTablaMantenimiento(tipo=${mantenimiento})} ?: ~{}">
		</th:block>
		<th:block
			th:replace="~{template/fragments/mantenimiento/modalMantenimiento :: modalMantenimiento(tipo=${mantenimiento})}?:~{}">
		</th:block>
	

	
		<!-- All Jquery -->
		<script th:src="@{/resources/js/guiuser/lib/jquery/jquery.min.js}"></script>

		<script th:src="@{/resources/js/guiuser/lib/bootstrap/js/popper.min.js}"></script>
		<script th:src="@{/resources/js/guiuser/lib/bootstrap/js/bootstrap.min.js}"></script>

		
		<script th:src="@{/resources/js/guiuser/jquery.slimscroll.js}"></script>
		
		<script th:src="@{/resources/js/guiuser/metisMenu.min.js}"></script> 
 		
		<script th:src="@{/resources/js/guiuser/lib/sticky-kit-master/dist/sticky-kit.min.js}"></script>
		
		<!--Custom JavaScript -->
		<script th:src="@{/resources/js/guiuser/Chart.bundle.js}"></script>
		<script th:src="@{/resources/js/guiuser//utils.js}"></script>
		<script th:src="@{/resources/js/guiuser/scripts.js}"></script>
		<script th:src="@{/resources/js/guiuser/sweetalert.min.js}"></script>
		<script th:src="@{/resources/js/util/util.js}"></script>

		<script th:src="@{/resources/js/util/formularioUtil.js}"></script>

		<script th:src="@{/resources/js/datatables/jquery.dataTables.min.js}"></script>
<!-- 		<script th:src="@{/resources/js/datatables/dataTables.bootstrap.min.js}"></script> -->
		<script th:src="@{/resources/js/datatables/dataTables.responsive.min.js}"></script>
		<script th:src="@{/resources/js/datatables/dataTables.show.rows.js}"></script>
		<script th:src="@{/resources/js/bootstrap/bootstrap-notify.min.js}"></script>
<!-- 		<script th:src="@{/resources/js/jquery/popupwindow.min.js}"></script> -->
		<script th:src="@{/resources/js/jquery/jquery.serializejson.min.js}"></script>
		<script th:src="@{/resources/js/jquery/jquery.validate.min.js}"></script>
		<script th:src="@{/resources/js/jquery/additional-methods.min.js}"></script>
<!--  <script th:src="@{/resources/js/jquery/jquery-confirm.min.js}"></script>  -->
	    
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
	    
		<script th:src="@{/resources/js/jquery/jquery.animate.min.js}"></script>
		<script th:src="@{/resources/js/jquery/select2.full.min.js}"></script>
		
		<script
			th:src="@{/resources/js/pagina/mantenimiento/{mantenimiento}/{mantenimiento}.js(mantenimiento = ${mantenimiento})}"></script>
		<script
			th:src="@{/resources/js/pagina/mantenimiento/{mantenimiento}/{mantenimiento}Formulario.js(mantenimiento = ${mantenimiento})}"></script>
	</th:block>
</body>
</html>
