																	<option value="3">Pie</option>
																</select>
															</div>
														</div>
													</div>
													<div class="col-md-3">
														<div class="form-group m-b-10">

															<div class="input-group">

																	<option value="-1" disabled="disabled"
																		selected="selected">Seleccione un periodo</option>
																	<option value="1">Por día</option>
																	<option value="2">Por semana</option>
																	<option value="3">Por mes</option>
																	<option value="4">Por año</option>
																</select>
															</div>
														</div>
													</div>

															<label class="m-r-15">Intervalo Fechas</label>

																<span class="input-group-addon">
																<i class="fa fa-calendar m-r-5 m-t-5 text-center"></i></span> <input
																	id="fechaPrestamo" type="text"
																	class="form-control filtro" readonly="readonly"
																	name="fechaPrestamo">
															</div>
														</div>
													</div>


													<div class="col-md-3 hidden" id="divSemanaInicio">
														<div class="form-group m-b-10">
															<label class="m-r-10">Desde:</label>
															<div class="input-group">
																<input id="semanaInicio" name="semanaInicio" type="week"

															</div>
														</div>
													</div>

													</div>

														</div>
													</div>

															</div>
														</div>
													</div>
