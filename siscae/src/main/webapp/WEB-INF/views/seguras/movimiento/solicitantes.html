		<!-- Modal Registro -->
		<div class="modal fade" id="modalNuevoSolicitante"
			role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="tituloModalSolicitantes">Registro solicitantes</h5>
					</div>
					<div class="modal-body">
						<form class="p-t-0 m-b-0" id="solicitantesFormulario">
						<div class="form-group m-b-10" name="formulario-ocupacion"
							id="formulario-ocupacion">
							<label>Ocupacion</label>
							<div class="input-group">
								<select class="form-control js-example-basic-single" required
									id="ocupacion" name="ocupacion" style="width: 100%">
									<option value="-1"></option>
									<option value="ALUMNO">ALUMNO</option>
									<option value="DOCENTE">DOCENTE</option>
									<option value="EXTERNO">OTRO</option>
								</select>
							</div>
						</div>
						<div class="form-group m-b-10" id="formulario-codigo"
							name="formulario-codigo">
							<label>Codigo de alumno</label> <input id="codigo" name="codigo"
								type="number" class="form-control">
						</div>
						<div class="form-group m-b-10" id="formulario-escuela"
							name="formulario-escuela">
							<label>Escuela</label>
							<div class="input-group">
								<select class="form-control js-example-basic-single" style="width: 100%"
									id="escuela" name="escuela">
									<option value="-1" selected="selected" disabled="disabled"></option>
									<option th:each="escuela : ${escuelas}"
										th:value="${escuela.idEscuela}" th:text="${escuela.nombre}"></option>
								</select>
							</div>
						</div>
						<div class="form-group m-b-10" id="formulario-tipo-academico"
							name="formulario-tipo-academico">
							<label>Tipo Academico</label>
							<div class="input-group">
								<select class="form-control js-example-basic-single" style="width: 100%"
									id="tipoAcademico" name="tipoAcademic">
									<option value="-1" selected="selected" disabled="disabled"></option>
									<option th:each="tipoAcademico : ${tipoAcademicos}"
										th:value="${tipoAcademico.idItem}"
										th:text="${tipoAcademico.descripcion}"></option>
								</select>
							</div>
						</div>
						<div class="form-group m-b-10">
							<label>Tipo de documento</label>
							<div class="input-group">
								<select class="form-control js-example-basic-single" style="width: 100%"
									id="tipoDocumento" name="tipoDocumento" required>
									<option value="-1" selected="selected" disabled="disabled"></option>
									<option th:each="tipoDocumento : ${tipoDocumentos}"
										th:value="${tipoDocumento.idItem}"
										th:text="${tipoDocumento.descripcion}"></option>

								</select>
							</div>
						</div>
						<div class="form-group m-b-10">
							<label>Numero de documento</label>
							<div class="input-group">
								<input type="number" class="form-control" required
									id="numDocumento" name="numDocumento">

							</div>

						</div>
						<div class="form-group m-b-10">
							<label>Apellido Paterno</label>
							<div class="input-group">
								<input type="text" class="form-control" id="appPaterno" required
									name="appPaterno">
							</div>

						</div>
						<div class="form-group m-b-10">
							<label>Apellido Materno</label>
							<div class="input-group">
								<input type="text" class="form-control" id="appMaterno" required
									name="appMaterno">
							</div>

						</div>
						<div class="form-group m-b-10">
							<label>Nombres</label>
							<div class="input-group">
								<input type="text" class="form-control" id="nombre" required
									name="nombre">
							</div>
						</div>
						<div class="modal-footer">
							<button id="cerrarModalNuevos" type="button" class="swal-button swal-button--cancel" data-dismiss="modal">CERRAR</button>
							<button id="enviar" type="button" class="btn btn-info waves-effect waves-light m-r-10">REGISTRAR</button>
						</div>
						</form>
					</div>
				</div>
