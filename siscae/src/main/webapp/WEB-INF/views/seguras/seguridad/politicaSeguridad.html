<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="layout">
<head>
<title th:text="|Perfiles y Recursos|"></title>
</head>
<th:block layout:fragment="style">
	<link th:href="@{/resources/css/dataTables.bootstrap.min.css}"
		rel="stylesheet" />
	<link th:href="@{/resources/css/responsive.bootstrap.min.css}"
		rel="stylesheet" />
	<link th:href="@{/resources/css/popupwindow.css}" rel="stylesheet" />
	<link th:href="@{/resources/css/jquery-confirm.min.css}"
		rel="stylesheet" />
	<link th:href="@{/resources/css/select2.min.css}" rel="stylesheet" />
	<link th:href="@{/resources/css/select2-bootstrap.min.css}"
		rel="stylesheet" />
	<link rel="stylesheet" th:href="@{/resources/css/daterangepicker.css}" />
</th:block>
<body>
	<th:block layout:fragment="content">
		<div class="page-content-wrap">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Políticas de Seguridad</h3>
						</div>

						<div id="modalPoliticaSeguridad"
							class="row col-xs-12 col-sm-12 col-md-5 col-lg-5"
							style="width: 100%;">
							<fieldset class="well">
								<legend class="well-legend"> Modificar Política de
									Seguridad</legend>
								<form id="formPoliticaSeguridadModal" class="form-horizontal"
									role="form">

									<div class="form-group">
										<label for="inputEmail3" class="col-sm-4 control-label">
											Número de Intentos</label>
										<div class="col-sm-7">
											<input type="text" class="form-control"
												name="numeroMaximoIntentos"></input>
										</div>
									</div>
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-4 control-label">
											Complejidad Contraseña</label>
										<div class="col-sm-7">
											<select id="compContrasenia" class="form-control"
												name="complejidadContrasenia">
												<option value="1">SI</option>
												<option value="0">NO</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-4 control-label">
											Cantidad Dias</label>
										<div class="col-sm-7">
											<input type="text" class="form-control"
												name="cantidadDiasParaCaducidadContrasenia"></input>
										</div>
									</div>
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-4 control-label">
											Longitud Mínima</label>
										<div class="col-sm-7">
											<input type="text" class="form-control"
												name="longitudMinimaContrasenia"></input>
										</div>
									</div>
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-4 control-label">
											Active Directory</label>
										<div class="col-sm-7">
											<select id="autentication" class="form-control"
												name="autenticacionActiveDirectory">
												<option value="1">SI</option>
												<option value="0">NO</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<div class="col-lg-12 text-center">
											<button id="actualizarPoliticaModal" type="button"
												class="btn btn-primary hidden">
												<i class="fa fa-pencil-square"></i> Actualizar
											</button>
										</div>
									</div>
								</form>
							</fieldset>
						</div>

						<div class="panel-body">
							<div class="table-responsive">
								<table id="tablaPoliticaSeguridad" width="100%"
									class="table table-bordered dt-responsive table-condensed nowrap display table-hover">
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>

	<th:block layout:fragment="script">
		<script th:src="@{/resources/js/datatables/jquery.dataTables.min.js}"></script>
		<script
			th:src="@{/resources/js/datatables/dataTables.bootstrap.min.js}"></script>
		<script
			th:src="@{/resources/js/datatables/dataTables.responsive.min.js}"></script>
		<script th:src="@{/resources/js/datatables/dataTables.show.rows.js}"></script>
		<script th:src="@{/resources/js/bootstrap/bootstrap-notify.min.js}"></script>
		<script th:src="@{/resources/js/jquery/popupwindow.min.js}"></script>
		<script th:src="@{/resources/js/jquery/jquery.serializejson.min.js}"></script>
		<script th:src="@{/resources/js/jquery/jquery.validate.min.js}"></script>
		<script th:src="@{/resources/js/jquery/additional-methods.min.js}"></script>
		<script th:src="@{/resources/js/jquery/jquery-confirm.min.js}"></script>
		<script th:src="@{/resources/js/jquery/jquery.animate.min.js}"></script>
		<script th:src="@{/resources/js/jquery/select2.full.min.js}"></script>
		<script th:src="@{/resources/js/util/formularioUtil.js}"></script>
		<script type="text/javascript"
			th:src="@{/resources/js/bootstrap/bootstrap-datepicker.min.js}"></script>
		<script type="text/javascript"
			th:src="@{/resources/js/jquery/moment.min.js}"></script>
		<script type="text/javascript"
			th:src="@{/resources/js/jquery/daterangepicker.js}"></script>
		<script type="text/javascript"
			th:src="@{/resources/js/pagina/politicaSeguridad/politicaSeguridad.js}"></script>
		<script type="text/javascript"
			th:src="@{/resources/js/pagina/politicaSeguridad/politicaSeguridadFormulario.js}"></script>
	</th:block>
</body>
</html>
